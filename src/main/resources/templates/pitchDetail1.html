<script>
    (function () {
        if (document.getElementById("message-container") != undefined) {
            // console.log("check");
            $.ajax({
                url: "/api/removeMessage",
                type: "post",
                success: function (data) {
                    if (document.getElementById("message-container") != undefined) {
                        document.getElementById("message-container").parentNode.removeChild(document.getElementById("message-container"));
                    }
                }
            });
        }
    })();
    loadPagination("/showDetail");

    function getCurrentDate() {
        let dtToday = new Date();
        let month = dtToday.getMonth() + 1;
        let day = dtToday.getDate();
        let year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;

        // or instead:
        // var maxDate = dtToday.toISOString().substr(0, 10);
        return maxDate;
    }

    function getCurrentTime() {
        let today = new Date();
        let time = today.getHours() * 100 + today.getMinutes();
        return time;
    }

    // showNotify("Giờ không hợp lệ, vui lòng chọn giờ khác", "alert-danger")

    function submitForm(id) {
        let currentDate = getCurrentDate();
        let selectedDate = $("#timeBooking").val();
        let currentTime = parseInt(getCurrentTime());
        let selectedTime = $("#getTimeAndPrice").find("input:checked").first().next().text();
        selectedTime = parseInt(selectedTime.trim().substring(0, 5).replaceAll(":", ""));
        if (currentDate == selectedDate && selectedTime <= currentTime + 100) {
            alert("Thời gian lựa chọn không hợp lệ!");
            window.location.href = "/showDetail" + window.location.href.split("/showDetail")[1];
        } else {
            jQuery(id)[0].submit();
        }
    }

    (function () {
        let today = getCurrentDate();
        let myDate = new Date(new Date().getTime() + (30 * 24 * 60 * 60 * 1000));
        let month = myDate.getMonth() + 1;
        let day = myDate.getDate();
        let year = myDate.getFullYear();
        if (month < 10) {
            month = '0' + month.toString();
        }
        if (day < 10) {
            day = '0' + day.toString();
        }
        let maxDate = year + '-' + month + '-' + day;
        $('#timeBooking').val(today)
        $('#timeBooking').attr('min', today);
        $('#timeBooking').attr('max', maxDate);

    })();

    function selectTime() {
        var idyard = document.getElementById("yard").value;
        var timeBooking = document.getElementById("timeBooking").value;
        if (timeBooking.length == 0) {
            $("#getTimeAndPrice").empty();
            disableSubmitButton();
            return;
        }
        $.ajax('/getBooking/' + timeBooking + '/' + idyard,   // request url
            {
                success: function (data, status, xhr) {// success callback function
                    $("#getTimeAndPrice").empty();
                    if (data.length > 0) {
                        disableSubmitButton();
                        data.map(p => $("#getTimeAndPrice").append(`
                                            <div class="time-booking col-md-4 pl-0 mb-3 ${(p.startTime.replace(':', '') <= getCurrentTime() + 100 && getCurrentDate() == $("#timeBooking").val()) || !p.state ? 'disabled' : ''}" onclick="getPrice(${p.price});enableSubmitButton()">
                                                <input type="radio" name="id" value="${p.id}" id="${p.id}" style="display: none" >
                                                <label for="${p.id}" class="btn btn-block btn-time-booking">${p.startTime} - ${p.endTime}</label>
                                            </div>
                                            `))
                    }
                }, error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $("#getTimeAndPrice").empty();
                    disableSubmitButton();
                }
            });
    }

    $(document).ready(function () {
        selectTime();
    })

    function enableSubmitButton() {
        if ($("#submit-order-btn").attr("disabled")) {
            $("#submit-order-btn").attr("disabled", false);
        }
    }

    function disableSubmitButton() {
        $("#submit-order-btn").attr("disabled", true);
    }

    function resetPrice() {
        $("#price").html("Giá: 0₫");
    }

    function getPrice(value) {
        value = value.toString();
        var result = "";
        var count = 0;
        for (let i = value.length - 1; i >= 0; --i) {
            if (count >= 3) {
                count = 0;
                result = "." + result;
            }
            result = value[i] + result;
            ++count;
        }
        document.getElementById("price").innerText = "Giá: " + result + "₫";
    }

    function passValue() {
        alert(1);
    }
</script>
