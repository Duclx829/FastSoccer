    <div class="container py-5" style="min-height: 38vw">
        <!-- row -->
        <div class="row tm-content-row bg-white border-0 rounded py-5 px-3 mt-5">
            <div class="col-12 tm-block-col" style="min-height: 27.3vw">
                <h3 class="text-dark text-uppercase mb-3">Danh sách đặt sân</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col" width="5%" class="text-right">#</th>
                        <th scope="col" width="25%" class="text-left">Tên người đặt</th>
                        <th scope="col" width="20%" class="text-left">Vị trí sân</th>
                        <th scope="col" width="15%" class="text-center">Ngày</th>
                        <th scope="col" width="20%" class="text-center">Khung giờ</th>
                        <th scope="col" width="15%" class="text-center">Giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookingList}">
                        <th class="text-dark text-right" scope="row" th:text="${booking.id}"></th>
                        <td class="text-dark text-left" th:text="${booking.getUserId().getUsername()}"></td>
                        <td class="text-dark text-left" th:text="${booking.getPriceYardID().getYardId().name}"></td>
                        <td class="text-dark text-center" th:text="${booking.getDateBooking()}"></td>
                        <td class="text-dark text-center" th:text="${booking.getPriceYardID().getStartTime()}+' - '+${booking.getPriceYardID().getEndTime()}"></td>
                        <td class="text-dark text-center" th:text="${booking.getPriceYardID().price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark mt-5 mb-0">
        <div class="container py-4 font-weight-light ">
            <p class="text-center text-light mb-0 px-4 small">

<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
</script>
